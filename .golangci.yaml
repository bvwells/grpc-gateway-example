run:
  issues-exit-code: #Default
  tests: true #Default

linters:
  enable:
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - unused
    - varcheck
    - whitespace

linter-settings:
  gofmt:
    simplify: true

issues: 
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck